<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="id" lang="id">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Formulir Reservasi Hotel</title>
    <link rel="stylesheet" type="text/css" href="index_2.css" />
</head>

<body>

<h1>Formulir Reservasi Hotel</h1>

<form action="" method="post">

    <h3>Personal Data</h3>
    <table border="1" cellpadding="4" cellspacing="0">
        <tr>
            <td><label for="nama">1. Name</label></td>
            <td><input type="text" id="nama" name="nama" /></td>
        </tr>

        <tr>
            <td><label for="gender">2. Gender</label></td>
            <td><input type="text" id="gender" name="gender" /></td>
        </tr>

        <tr>
            <td><label for="email">3. Email Address</label></td>
            <td><input type="email" id="email" name="email" /></td>
        </tr>

        <tr>
            <td><label for="telp">4. Telp Number</label></td>
            <td><input type="text" id="telp" name="telp" /></td>
        </tr>
    </table>

    <h3>Reservation Room Form</h3>
    <table border="1" cellpadding="4" cellspacing="0">
        <tr>
            <td><label for="reserv_name">1. Reservation Name</label></td>
            <td><input type="text" id="reserv_name" name="reserv_name" /></td>
        </tr>

        <tr>
            <td><label for="bookdate">2. Booking Date</label></td>
            <td><input type="text" id="bookdate" name="bookdate" /></td>
        </tr>

        <tr>
            <td><label for="room_type">3. Room Type</label></td>
            <td>
                <select id="room_type" name="room_type">
                    <option>Deluxe</option>
                    <option>Standard</option>
                </select>
            </td>
        </tr>

        <tr>
            <td><label for="bed_type">4. Bed Type</label></td>
            <td>
                <select id="bed_type" name="bed_type">
                    <option>Single bed</option>
                    <option>Double bed</option>
                </select>
            </td>
        </tr>

        <tr>
            <td><label>5. Breakfast</label></td>
            <td>
                <input type="radio" id="with" name="breakfast" value="With Breakfast" />
                <label for="with">With Breakfast</label>
                <input type="radio" id="without" name="breakfast" value="Without Breakfast" />
                <label for="without">Without Breakfast</label>
            </td>
        </tr>
    </table>

    <h3>Payment</h3>
    <table border="1" cellpadding="4" cellspacing="0">
        <tr>
            <td><label for="checkin">1. Check-in Date</label></td>
            <td><input type="text" id="checkin" name="checkin" /></td>
        </tr>

        <tr>
            <td><label for="checkout">2. Check-out Date</label></td>
            <td><input type="text" id="checkout" name="checkout" /></td>
        </tr>

        <tr>
            <td><label for="payment">3. Payment Method</label></td>
            <td>
                <select id="payment" name="payment">
                    <option>Cash</option>
                    <option>Credit Card</option>
                    <option>Debit</option>
                </select>
            </td>
        </tr>
    </table>

    <p style="text-align:center;">
        <input type="submit" name="submit" value="Submit" />
    </p>

</form>

</body>
</html>
